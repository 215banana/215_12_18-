<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Encryption Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f0f0f0;
    }
    h1 { text-align: center; }
    textarea, input, button {
      display: block;
      margin: 10px 0;
      width: 2%;
      padding: 10px;
    }
    button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>chiikawas Text Encryption Tool</h1>
  <textarea id="inputText" placeholder="Enter text to encrypt..."></textarea>
  <input id="key" type="text" placeholder="Enter encryption key..." />
  <button onclick="encryptText()">Encrypt</button>
  <button onclick="decryptText()">Decrypt</button>
  <h3>Output:</h3>
  <textarea id="outputText" readonly></textarea>

  <script>
    function encryptText() {
      const text = document.getElementById('inputText').value;
      const key = document.getElementById('key').value;
      const encrypted = btoa(text + key); // Simple base64 encryption
      document.getElementById('outputText').value = encrypted;
    }

    function decryptText() {
      const encrypted = document.getElementById('inputText').value;
      const key = document.getElementById('key').value;
      try {
        const decrypted = atob(encrypted);
        if (decrypted.endsWith(key)) {
          document.getElementById('outputText').value = decrypted.slice(0, -key.length);
        } else {
          alert('Invalid key!');
        }
      } catch (e) {
        alert('Invalid encrypted text!');
      }
    }
  </script>
</body>
</html>
